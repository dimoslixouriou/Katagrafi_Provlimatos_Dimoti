<!DOCTYPE html>
<html>
<head>
  <title>Î§Î¬ÏÏ„Î·Ï‚ ÎšÎ±Ï„Î±Î³ÏÎ±Ï†Î®Ï‚ Î ÏÎ¿Î²Î»Î®Î¼Î±Ï„Î¿Ï‚</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    body { margin: 0; font-family: 'Segoe UI', sans-serif; background-color: #f9f9f9; }
    #instructions {
      padding: 1.5em;

    @keyframes fadeIn {

      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
<div id="instructions">
  <h2>ÎšÎ±Î»ÏÏ‚ Î®ÏÎ¸Î±Ï„Îµ ÏƒÏ„Î·Î½ Ï€Î»Î±Ï„Ï†ÏŒÏÎ¼Î± ÎšÎ±Ï„Î±Î³ÏÎ±Ï†Î®Ï‚ Î ÏÎ¿Î²Î»Î·Î¼Î¬Ï„Ï‰Î½ Ï„Î¿Ï… Î”Î®Î¼Î¿Ï… Î›Î·Î¾Î¿Ï…ÏÎ¯Î¿Ï…</h2>
  <p>Î Î±Ï„Î®ÏƒÏ„Îµ ÏƒÏ„Î¿ Ï‡Î¬ÏÏ„Î· Î³Î¹Î± Î½Î± ÎµÎ½Ï„Î¿Ï€Î¯ÏƒÎµÏ„Îµ Ï€ÏÏŒÎ²Î»Î·Î¼Î± ÎºÎ±Î¹ Î½Î± ÏƒÏ…Î¼Ï€Î»Î·ÏÏÏƒÎµÏ„Îµ Ï„Î· Ï†ÏŒÏÎ¼Î±</p>
</div>
<button id="locate-btn" onclick="locateUser()" title="Î•Î½Ï„Î¿Ï€Î¹ÏƒÎ¼ÏŒÏ‚ Î¸Î­ÏƒÎ·Ï‚">ğŸ“</button>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script>
  const map = L.map('map').setView([38.1811, 20.4890], 12); // ÎšÎµÏ†Î±Î»Î¿Î½Î¹Î¬

  const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap contributors'
  });

  const satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
    attribution: 'Tiles Â© Esri'
  });

  const hybrid = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
    attribution: 'Â© Google'
  });

  const baseMaps = {
    "OpenStreetMap": osm,
    "Satellite": satellite,
    "Hybrid": hybrid
  };

  osm.addTo(map);
  L.control.layers(baseMaps).addTo(map);

  let currentMarker = null;

  function placeOrMoveMarker(lat, lng) {
    if (currentMarker) {
      currentMarker.setLatLng([lat, lng]);
    } else {
      currentMarker = L.marker([lat, lng], { draggable: true }).addTo(map);
      currentMarker.on('dragend', function (e) {
        const newLatLng = e.target.getLatLng();
        updatePopup(newLatLng.lat.toFixed(6), newLatLng.lng.toFixed(6));
      });
    }
    updatePopup(lat, lng);
    currentMarker.openPopup();
  }

  function updatePopup(lat, lng) {
    const formUrl = "https://docs.google.com/forms/d/e/1FAIpQLScO1k6VyrhxtJMTsvDuoGs50KjSugZUw7_eTH3uFsnw_Slm3w/viewform" +
      "?usp=pp_url" +
      "&entry.1361643033=" + lat +
      "&entry.999647886=" + lng;

    currentMarker.bindPopup(`<b>Î˜Î­ÏƒÎ· ÎµÏ€Î¹Î»Î­Ï‡Î¸Î·ÎºÎµ</b><br>
      <button onclick=\"window.location.href='${formUrl}'\">Î£Ï…Î¼Ï€Î»Î®ÏÏ‰ÏƒÎµ Ï„Î· Ï†ÏŒÏÎ¼Î±</button>`);
  }

  function locateUser() {
    map.locate({ setView: true, maxZoom: 17 });
  }

  function onLocationFound(e) {
    const lat = e.latlng.lat.toFixed(6);
    const lng = e.latlng.lng.toFixed(6);
    placeOrMoveMarker(lat, lng);
  }

  function onLocationError(e) {
    alert("Î£Ï†Î¬Î»Î¼Î± ÎµÎ½Ï„Î¿Ï€Î¹ÏƒÎ¼Î¿Ï Î¸Î­ÏƒÎ·Ï‚: " + e.message);
  }

  map.on('locationfound', onLocationFound);
  map.on('locationerror', onLocationError);

  map.on('click', function(e) {
    const lat = e.latlng.lat.toFixed(6);
    const lng = e.latlng.lng.toFixed(6);
    placeOrMoveMarker(lat, lng);
  });

  map.on('zoomstart', function() {
    const instructions = document.getElementById('instructions');
    if (instructions) instructions.style.display = 'none';
  });
</script>
</body>
</html>
